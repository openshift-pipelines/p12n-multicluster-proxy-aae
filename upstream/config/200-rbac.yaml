apiVersion: v1
kind: ServiceAccount
metadata:
  name: proxy-aae
  namespace: proxy-aae
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: proxy-aae
rules:
# Read Workloads and MultiKueueCluster (Kueue)
- apiGroups: ["kueue.x-k8s.io"]
  resources: ["workloads", "multikueueclusters"]
  verbs: ["get", "list", "watch"]
# Read PipelineRuns and TaskRuns (Tekton)
- apiGroups: ["tekton.dev"]
  resources: ["pipelineruns", "taskruns"]
  verbs: ["get", "list", "watch"]
# Read Pods and Pod logs
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
# Read Secrets (for worker kubeconfigs)
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
# Create SelfSubjectAccessReview
- apiGroups: ["authorization.k8s.io"]
  resources: ["selfsubjectaccessreviews"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: proxy-aae
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: proxy-aae
subjects:
- kind: ServiceAccount
  name: proxy-aae
  namespace: proxy-aae
