apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-aae
  namespace: proxy-aae
  labels:
    app: proxy-aae
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy-aae
  template:
    metadata:
      labels:
        app: proxy-aae
    spec:
      serviceAccountName: proxy-aae
      containers:
      - name: proxy-aae
        image: controller:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: WORKERS_SECRET_NAMESPACE
          value: "kueue-system"
        - name: REQUEST_TIMEOUT
          value: "30s"
        - name: DEFAULT_LOG_TAIL_LINES
          value: "100"
        - name: LOG_LEVEL
          value: "2"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-aae
  namespace: proxy-aae
  labels:
    app: proxy-aae
spec:
  selector:
    app: proxy-aae
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP
